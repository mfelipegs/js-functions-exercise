<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions Exercise - Choose the Car</title>
    

</head>

<body>
    <h1 id="chooseManufacturers"></h1>
    <select id="cboManufacturers">
        <option value=""></option>
        <option value="koenigsegg">Koenigsegg</option>
        <option value="pagani">Pagani</option>
        <option value="ferrari">Ferrari</option>
    </select>
    <input type="button" id="btnChooseM" value="Choose">
    
    <h1 id="chooseCars"></h1>
    <select id="cboCars">
        <option value=""></option>
        <option value="car1"></option>
        <option value="car2"></option>
        <option value="car3"></option>
    </select>
    <input type="button" id="btnChooseC" value="Choose">
    

    <section class="container">
        <div class="img_car item">
            <img id="carSelected">
        </div>

        <div class="sub_container">
            <div class="logo item">
                <img id="iconManufacturers">
            </div>

            <p id="result" class="item"></p>
        </div>
        <p id="invalid_result"></p>
    </section>

<script type="text/javascript" src="assets/js/functions.js"></script>
</body>
</html>
